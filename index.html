<!doctype html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <h3>Please enter how many rounds you would like to play.</h3>
    <input id="entry" placeholder="rounds">
    <button id="submit">Submit</button>
    <div class="gameplay">
        <button class="gameButton" id="rock">Rock</button>
        <button class="gameButton" id="paper">Paper</button>
        <button class="gameButton" id="scissors">Scissors</button>
        <br>
        <br>
    </div>
    <div class='restart'>
        <button id="restart">Restart</button>
    </div>
    <div class="results">
        <div>
            <ul id="plays"></ul>
        </div>
        <div>
            <ul id="log"> </ul>
        </div>
        <div>
            <ul id="score"></ul>
        </div>
    </div>


    <script src="./script.js">
    </script>
</body>

</html>
