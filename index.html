<!doctype html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="hide tally">
        <h2>Round Results</h2>
        <h3 class="players" id="computer"></h3>
        <h3 class="players" id="user"></h3>
        <h3 class="players" id="draw"></h3>
    </div>
    <div class="start">
        <div class="entry">
            <h3>How many games per round?</h3>
            <input id="games" placeholder="games">
            <!-- <button id="submit">Submit</button> -->
        </div>
        <div class="entry">
            <h3>How many rounds?</h3>
            <input id="rounds" placeholder="rounds">
        </div>
    </div>
    <button id="play">Play</button>
    <div class="gameplay">
        <button class="gameButton" id="rock">Rock</button>
        <button class="gameButton" id="paper">Paper</button>
        <button class="gameButton" id="scissors">Scissors</button>
        <br>
        <br>
    </div>
    <div class='restart'>
        <button id="restart">Restart</button>
    </div>
    <div class="results">
        <div class="resultBox">
            <h4>Computer Plays</h4>
            <dl id="plays">
            </dl>
        </div>
        <div class="resultBox">
            <h4>Round Results</h4>
            <dl id="log">
            </dl>
        </div>
        <div class="resultBox">
            <h4>Game Score</h4>
            <ol id="score">
            </ol>
        </div>
    </div>


    <script src="./script.js">
    </script>
</body>

</html>
