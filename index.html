<!doctype html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <h3>Please enter how many rounds you would like to play.</h3>
    <div class="start">
        <input id="entry" placeholder="rounds">    
        <button id="submit">Play</button>
    </div>
    <div class="gameplay">
        <button class="gameButton" id="rock">Rock</button>
        <button class="gameButton" id="paper">Paper</button>
        <button class="gameButton" id="scissors">Scissors</button>
        <br>
        <br>
    </div>
    <div class='restart'>
        <button id="restart">Restart</button>
    </div>
    <div class="results">
        <div>
            <h3>Computer Plays</h3>
            <ul id="plays">
            </ul>
        </div>
        <div>
            <h3>Round Results</h3>
            <ul id="log">
            </ul>
        </div>
        <div>
            <h3>Game Score</h3>
            <ol id="score">
            </ol>
        </div>
        <div>
            <!-- <div class="tally">
                <h3 class="players" id="computer">Computer: 0</h3>
                <h3 class="players" id="user">User: 0</h3>
            </div> -->
        </div>
    </div>


    <script src="./script.js">
    </script>
</body>

</html>
